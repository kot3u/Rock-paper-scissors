<html lang="en">

<head>
  <meta charset="utf-8">
  <title>First js encounter</title>
</head>

<body>
  <div class="header">
    <p>Simple game of rock paper scissors</p>
    <p>First to 5 - wins!</p>
  </div>
  <div class="buttons">
    <button id="rock">rock</button>
    <button id="paper">paper</button>
    <button id="scissors">scissors</button>
  </div>
  <div class="points">
    <p id="player-points">Player points: 0</p>
    <p id="computer-points">Computer points: 0</p>
  </div>
  <script src="app.js"></script>
</body>

</html>
