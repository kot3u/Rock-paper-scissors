<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Rock paper scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="header">
    <p>Simple game of rock paper scissors</p>
  </div>
  <div class="buttons">
    <button class="button" id="rock">rock</button>
    <button class="button" id="paper">paper</button>
    <button class="button" id="scissors">scissors</button>
  </div>
  <div class="points">
    <p class="point">Player points: <span id="player-points">0</span></p>
    <p class="point">Computer points: <span id="computer-points">0</span></p>
  </div>
  <div>
    <p id="message">Good luck!</p>
  </div>
  <script src="app.js"></script>
</body>

</html>
